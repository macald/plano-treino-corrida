        const trainingContent = document.getElementById('training-content');
        const trainingPeriod = document.getElementById('training-period');
        const trainingDay = document.getElementById('training-day');
        const trainingSummary = document.getElementById('training-summary');
        const warmupContent = document.getElementById('warmup-content');
        const mainContent = document.getElementById('main-content');
        const cooldownContent = document.getElementById('cooldown-content');
        const objectiveBox = document.getElementById('objective-box');
        const objectiveContent = document.getElementById('objective-content');
        const paceInfo = document.getElementById('pace-info');
        const paceContent = document.getElementById('pace-content');
        const trainingNotes = document.getElementById('training-notes');
        const notesContent = document.getElementById('notes-content');

        // Event listener para seleção de semana
        weekSelect.addEventListener('change', function () {
            // Habilitar a seleção de dia
            daySelect.disabled = false;

            // Resetar a seleção de dia
            daySelect.value = "";

            // Ocultar o conteúdo do treino e mostrar a mensagem de boas-vindas
            welcomeContent.style.display = 'block';
            trainingContent.style.display = 'none';
        });

        // Event listener para seleção de dia
        daySelect.addEventListener('change', function () {
            const selectedWeek = weekSelect.value;
            const selectedDay = daySelect.value;

            if (selectedWeek && selectedDay) {
                // Encontrar o treino correspondente
                const selectedTraining = trainingData.find(training =>
                    training.week === selectedWeek && training.day === selectedDay
                );

                // Atualizar a exibição do treino
                if (selectedTraining) {
                    // Ocultar a mensagem de boas-vindas e mostrar o conteúdo do treino
                    welcomeContent.style.display = 'none';
                    trainingContent.style.display = 'block';

                    // Atualizar os elementos de informação do treino
                    trainingPeriod.textContent = selectedTraining.weekLabel;
                    trainingDay.textContent = selectedTraining.day;

                    // Exibir o resumo do treino
                    trainingSummary.textContent = selectedTraining.summary;

                    // Exibir detalhes das seções do treino
                    warmupContent.textContent = selectedTraining.warmup;
                    mainContent.textContent = selectedTraining.main;
                    cooldownContent.textContent = selectedTraining.cooldown;

                    // Exibir objetivo se disponível
                    if (selectedTraining.objective && selectedTraining.objective.trim() !== '') {
                        objectiveBox.style.display = 'block';
                        objectiveContent.textContent = selectedTraining.objective;
                    } else {
                        objectiveBox.style.display = 'none';
                    }

                    // Exibir notas se disponíveis
                    if (selectedTraining.notes && selectedTraining.notes.trim() !== '') {
                        trainingNotes.style.display = 'block';
                        notesContent.textContent = selectedTraining.notes;
                    } else {
                        trainingNotes.style.display = 'none';
                    }

                    // Exibir informações de ritmo se disponíveis
                    if (selectedTraining.paceInfo && selectedTraining.paceInfo.trim() !== '') {
                        paceInfo.style.display = 'block';
                        paceContent.textContent = selectedTraining.paceInfo;
                    } else {
                        paceInfo.style.display = 'none';
                    }
                }
            }
        });
    </script>
</body>

</html>
